<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>eatHarmony</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="app.css"/>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ng-controller="View1Ctrl">


  <div class="wrapper">

    <div class="control-panel">

      <h2 class="title">eatHarmony</h2>

      <p class="instructions">
        Click on the restaurants you feel like eating at.
      </p>

      <div class="search">
        Search
        <input ng-model="query">
      </div>

      <div class="sort">
        Sort by...
        <select ng-model="orderProp">
          <option value="name">Alphabetical</option>
          <option value="votes">Most popular</option>
        </select>
      </div>

      <button class="button">Where should we eat?</button>

    </div>

    <div class="content">
      <ul class="restaurants">
        <li ng-repeat="restaurant in restaurants | filter:query | orderBy:orderProp">
          <div class="restaurant-card">
            <p>{{restaurant.name}}</p>
            <p>{{restaurant.style}}</p>
          </div>
        </li>
      </ul>
    </div>

  </div>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
